<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>para selina de emi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaplayer.css">
    <script src="js/libraries/jquery-3.5.1.min.js"></script>
    <script src="js/libraries/jquery-ui.min.js"></script>
    <script src="js/libraries/jquery.jplayer.min.js"></script>
    <script src="js/libraries/jplayer.playlist.min.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/mediaplayer.js"></script>
</head>

<body>
    <div class="content">
        <h3 class="title">?kierez zer mi nobia?</h3>
        <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
        <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
        <br/>
        <br/>
    </div>
    <img class="image" src="images/chuec.png" width="200">

    <div class="music-player">
        <div class="info">

            <div class="left">
                <a href="javascript:;" class="icon-shuffle"></a>
                <a href="javascript:;" class="icon-heart"></a>
            </div>

            <div class="center">
                <div class="jp-playlist">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>

            <div class="right">
                <a href="javascript:;" class="icon-repeat"></a>
                <a href="javascript:;" class="icon-share"></a>
            </div>

            <div class="progress"></div>

        </div>

        <div class="controls">
            <div class="current jp-current-time">00:00</div>
            <div class="play-controls">
                <a href="javascript:;" class="icon-previous jp-previous" title="previous"></a>
                <a href="javascript:;" class="icon-play jp-play" title="play"></a>
                <a href="javascript:;" class="icon-pause jp-pause" title="pause"></a>
                <a href="javascript:;" class="icon-next jp-next" title="next"></a>
            </div>
            <div class="volume-level">
                <a href="javascript:;" class="icon-volume-up" title="max volume"></a>
                <a href="javascript:;" class="icon-volume-down" title="mute"></a>
            </div>
        </div>

        <div id="jquery_jplayer" class="jp-jplayer"></div>

    </div>
</body>

</html>
